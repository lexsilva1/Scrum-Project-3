<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href ="main.css">
    <script src="https://kit.fontawesome.com/977c7777a4.js" crossorigin="anonymous"></script>
    <title>Scrum</title>
</head>
<body>
    <header>
        <h4> Welcome new user!</h4>
        <!--header da pagina-->
    </header>
    <section id="registrySection">
        <label for="profileImage" id="profileImageLabel">Profile Image</label>
        <img id="profileImage" src="" alt="">
        <form id="registryForm">
            <div id="registryValues"> 
            </div>
            <div class="inputs">
                <label class="labels-edit-profile" for="userFirstName">First name</label>
                <input class="input-edit-profile" type="text" id="userFirstName" placeholder="Insert your first name">
                
                <label class="labels-edit-profile" for="userLastName">Last name</label>
                <input class="input-edit-profile" type="text" id="userLastName" placeholder="Insert your last name">
                
                <label class="labels-edit-profile" for="userEmail">Email</label>
                <input class="input-edit-profile" type="email" id="userEmail" placeholder="Insert your email">
                
                <label class="labels-edit-profile" for="userUsername">Username</label>
                <input class="input-edit-profile" type="text" id="userUsername" placeholder="Insert your username">
                
                <label class="labels-edit-profile" for="userNumber">Contact</label>
                <input class="input-edit-profile" type="tel" id="userNumber" placeholder="Insert your phone number">
                
                <label class="labels-edit-profile" for="userPhotoUrl">User Picture</label>
                <input class="input-edit-profile" type="url" id="userPhotoUrl" placeholder="Insert your photo-url here">
            </div>
            <div id="passwordDiv">
                <div class="password">
                    <label class="labels-edit-profile" for="userPassword">Password</label>
                    <input class="input-edit-profile" type="password" id="userPassword" placeholder="Password">
                    <i class="fa-regular" id="fa-eypass"></i>
                </div>
                <div class="password">
                    <label class="labels-edit-profile" for="userRewrittenPassword">Re-write password</label>
                    <input class="input-edit-profile" type="password" id="userRewrittenPassword" placeholder="Re-write password">
                    <i class="fa-regular" id="fa-eyere"></i>
                </div>
            </div>
            <div id="registryButtons">
                <button type="submit" id="submitRegistryButton">submit</button>
                <button type="reset" id="cancelRegistryButton">cancel</button>
            </div>
        </form>
        </section>
    <footer>
        <div class="footer-content">
            <div class="label-left">&copy; José Alexandre Silva</div>
            <div class="label-right">Programação Avançada em Java</div>
            <div class="label-left">&copy; Inês Cunha</div>
            <div class="label-right">Projeto 3</div>
    </footer>
</body>
<script src="registry.js"></script>
</html>
