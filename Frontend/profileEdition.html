<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href ="main.css">
    <title>Scrum</title>
</head>
<body>
    <header>
        <h1>Edit Profile</h1>
        <div class="container clock"></div>
        <div class="username">
            <div class="profileImageHomeReg">
            <img id="profileImageHomeReg" src ="" alt="Avatar">
        </div>
         <label id="loginReg"> </label>
        </div>
        <button class="logout-button" onclick="location.href='index.html'">
            <img src="multimedia/logout.png" alt="Logout Icon">
            Logout
        </button>
    </header>
    <section id ="editSection">
        <div id = "profilePicEdit">
            <img id="profileImageEdit" alt="Avatar">
        </div>
        <div>
            <label id="profileImageLabelEdit" for="photoUpload">Profile Image</label>
        </div>
        
        <!-- aqui À frente ficar os outros detalhes do header-->
        <div id ="editUserValues">
            <div id="left-edit-profile">
            <label class="labels-edit-profile">First name</label>
            <input class="input-edit-profile" id = "editFirstName" type="text" placeholder ="First name">
            <label class="labels-edit-profile">Last name</label>
            <input class="input-edit-profile" id = "editLastName" type="text" placeholder ="Last name">
            <label class="labels-edit-profile">Username</label>
            <input class="input-edit-profile" id = "username" type="text" placeholder ="Username" disabled>
            <label class="labels-edit-profile">email</label>
            <input class="input-edit-profile" id = editUserEmail type = "text" placeholder ="">
            <label class="labels-edit-profile">contact</label>
            <input class="input-edit-profile" id ="editUserContact" type="text" placeholder="">
            <label class="labels-edit-profile">User Picture</label>
            <input class="input-edit-profile" id="editUserPhotoUrl" type="text" placeholder="Insert your photo-url here">
            </div>
            <div id="right-edit-profile">
            <label class="labels-edit-profile">Old password</label>
            <input class="input-edit-profile" id = "oldPassword" type="password" placeholder ="Old password">
            <!--botões para ver password-->
            <label class="labels-edit-profile">New password</label>
            <input class="input-edit-profile" id ="editNewPassword" type="password" placeholder ="New password">
            <label class="labels-edit-profile">Rewrite new password</label>
            <input class="input-edit-profile" id= "rewritePasswordField" type="password" placeholder ="Rewrite new Password">
            </div>
        </div>
        <div id ="btnEditprofile">
            <!--abrir modal para concordar se altera ou nao as alterações-->
            <button type = "button" id ="buttonCancelEdition">cancel</button>
            <button id = "buttonSubmitData" type="button">submit</button>
        </div>
        <!--modal para validação das alterações-->   
        <dialog id="confirmChanges">
            <form method ="dialog">
            <p>Do you want to confirm the changes?</p>
            <button id ="confirmChangesButton" type ="button">Yes</button>
            <button id="declineChangesButton" type="button">No</button>
            </form>
        </dialog>
    </section>
    <footer>
        <div class="footer-content">
            <div class="label-left">&copy; José Alexandre Silva</div>
            <div class="label-right">Programação Avançada em Java</div>
            <div class="label-left">&copy; Inês Cunha</div>
            <div class="label-right">Projeto 3</div>
    </footer>
</body>
<script src ="profileEdition.js"></script>
</html>
