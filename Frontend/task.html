<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="tasktitle">Task</title>
    <link  type="text/css" rel="stylesheet" href="main.css">
    <link rel="icon" href="multimedia/favicon.png" type="image/x-icon">
</head>
<body>
    <div id="cancel-modal" class="modal">
        <div class="modal-content">
            <p>Cancel changes?</p>
            <button class="modal-button" id="confirm-cancel-button">Yes</button>
            <button class="modal-button" id="continue-editing-button">No</button>
        </div>
    </div>
    <header>
        <h1>Edit task</h1>
        <div class="username">
            <label id="usernameTask"> </label>
        </div>
        <div class="profileImageHome">
            <img id="profileImageHome" src ="" alt="Avatar">
        </div>
        <button class="logout-button" onclick="location.href='index.html'">
            <img src="multimedia/logout.png" alt="Logout Icon">
            Logout
        </button>
    </header>
    <main class="main-task">
        <div class="detalhes-task">
            <div class="breadcrumb">
                <ul>
                  <li class="link-bc" id="link-bc"><a href="home.html">Home</a></li>
                  <li id="task-bc">Task</li>
                </ul>
              </div>
              <div>
                <label for="titulo-task">Title</label> <!-- Adicionado -->
                <textarea id="titulo-task">Task 1</textarea>
            </div>
            <div>
                <label for="descricao-task">Description</label> <!-- Adicionado -->
                <textarea class="text-task" id="descricao-task"></textarea>
            </div>
            <div id="taskDate">
                <div>
                    <label for="startdate">Initial Date</label>
                    <input class = "dateinput" id ="startdate" type ="date" placeholder="Start-date">
                </div>
                <div>
                    <label for="enddate">Final Date</label>
                    <input class = "dateinput" id ="enddate" type ="date" placeholder="End-date">
                </div>
                <div>
                    <label for="category">Category</label>
                    <select id="category"></select>
                  </div>
            </div>
            <p id="warningMessage3"></p>
            <div class="task-save">
                <button class="save-button" id="save-button">Save</button>
                <button class="cancel-button" id="cancel-button">Cancel</button>
            </div>
        </div>
        <div class="task-buttons">
            <div class="status-and-priority">
                <div class="task-status">
                    <h4 class="taskH4">status</h4>
                    <div class="status-buttons">
                        <button class="status-button todo" id="todo-button">To do</button>
                        <button class="status-button doing" id="doing-button">Doing</button>
                        <button class="status-button done" id="done-button">Done</button>
                    </div>
                </div>        
                <div class="task-priority">
                    <h4 class="taskH4">priority</h4>
                    <div class="priority-buttons">
                        <button class="priority-button low" id="low-button">Low</button>
                        <button class="priority-button medium" id="medium-button">Medium</button>
                        <button class="priority-button high" id="high-button">High</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-content">
            <div class="label-left">&copy; José Alexandre Silva</div>
            <div class="label-right">Programação Avançada em Java</div>
            <div class="label-left">&copy; Inês Cunha</div>
            <div class="label-right">Projeto 2</div>
        </div>
    </footer>
    <script src="task.js" defer></script>
</body>
</html>
