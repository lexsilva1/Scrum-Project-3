<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Roles</title>
    <style>
        .container {
            display: flex;
            justify-content: space-between;
        }
        .column {
            flex: 1;
            margin: 1rem;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .column h2 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="column">
            <h2>Developer</h2>
            <!-- Lista de Developers aqui -->
        </div>
        <div class="column">
            <h2>Scrum Master</h2>
            <!-- Lista de Scrum Masters aqui -->
        </div>
        <div class="column">
            <h2>Product Owner</h2>
            <!-- Lista de Product Owners aqui -->
        </div>
    </div>
</body>
</html>
